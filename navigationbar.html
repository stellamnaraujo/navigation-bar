<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 2px solid #cccccc;

		}

		.navMenu a:hover {

			color: #80b0ff;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="lembretes-e-anotações" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Lembretes e anotações</a>
		<a id="disciplinas" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Disciplinas</a>
		<a id="lista-de-tarefas" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Lista de tarefas</a>
		<a id="calendário" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar"></i> Calendário</a>
		<a id="cronograma" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clock"></i> Cronograma</a>
		<a id="área-de-estudo" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-star"></i> Área de estudo</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == 'lembretes-e-anotações')
				window.open("https://lembretes-e-anotações.com", '_blank').focus();
			else if (id == 'disciplinas')
				window.open("https://disciplinas.com", '_blank').focus();
			else if (id == 'lista-de-tarefas')
				window.open("https://lista-de-tarefas.com", '_blank').focus();
			else if (id == 'calendário')
				window.open("https://calendário.com", '_blank').focus();
			else if (id == 'cronograma')
				window.open("https://cronograma.com", '_blank').focus();
			else if (id == 'área-de-estudo')
				window.open("https://área-de-estudo.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
